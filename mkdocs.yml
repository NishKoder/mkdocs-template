# Project information
site_name: REPO_NAME_OR_SITE_NAME
# defeine TOC or order of website-
nav:
  - Home: index.md

site_author: Nishant Gupta
site_description: >-
  DESCRIPTION

# Repository
repo_name: NishKoder/REPO_NAME
repo_url: https://github.com/NishKoder/REPO_NAME

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: blue
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: blue
      accent: lime    
  
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/NishKoder

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  
  
plugins:
  - search

copyright: |
  &copy; 2022 <a href="https://github.com/NishKoder"  target="_blank" rel="noopener">Nishant Gupta</a>